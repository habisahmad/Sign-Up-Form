<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="bg">
            <img id="odin" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <span class="test" style="width: 200px;">HAHMAD</span>
        </div>
        <img src="https://plus.unsplash.com/premium_photo-1686255006386-5f58b00ffe9d?q=80&w=3388&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="ig">
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@aleskrivec">Ales Krivec</a> on <a href="https://unsplash.com/photos/the-night-sky-is-reflected-in-the-still-water-of-a-lake-vaLb4-xbRn0">Unsplash</a></p>
        </div>
    </div>
    <div class="right-side">
        <form>
            <div class="quote">
                <b id="quote">This is not a real online service! You know you need something like this in your life to help realize </b>
                <b id="quote">your deepest dreams. Sign up <i>now</i> to get started.</b>
                <div class="blank"> </div>
                <b id="quote" class="quota" >You know you want to.</b>
            </div>

            <div id="forms">
                <p class="d">Let's do this!</p>
                <form>
                    <div class="form-row">
                            <div style="float:left;margin-right:20px;">
                                <label for="first_name" >First Name:</label>
                                <input type="text" required placeholder="John">
                            </div>
                            <div style="float:left;">
                                <label for="last_name">Last Name:</label>
                                <input type="text" required placeholder="Doe">
                            </div>
                    </div>
                    <div class="form-row">
                            <div style="float:left;margin-right:20px">
                                <label for="email">Email:</label>
                                <input type="text" required placeholder="name@example.com">
                            </div>
                            <div style="float:left;">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" required placeholder="301-458-3911">
                            </div>
                    </div>
                    <div class="form-row">
                            <div style="float:left; margin-right: 20px;">
                                <label for="pass">Password:</label>
                                <input required placeholder="Minimum 12 characters" minlength="12" id="password">
                            </div>
                            <div style="float:left;">
                                <label for="pass">Confirm Password:</label>
                                <input type="password" required">
                            </div>
                </div>
            </div>
            <button type="submit" id="submit">Create Account</button>
        </form>
        <div id="footer">
            <img src="https://www.svgrepo.com/show/372857/github.svg" id="git">
            <p>Habis Ahmad</p>
        </div>
    </div>
</body>
</html>
