<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
    <div class="right-side">
        <div class="quote">
            <p id="quote">This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        </div>

        <div id="forms">
            <div class="first-row">
                <form>
                    <label for="first_name" >First Name:</label>
                    <input type="text" required placeholder="John">
                    <label for="last_name">Last Name:</label>
                    <input type="text" required placeholder="Doe">
                </form>
            </div>
            <div class="second-row">
                <form>
                    <label for="email">Email:</label>
                    <input type="text" required placeholder="name@example.com">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" required placeholder="301-458-3911">
                </form>
            </div>
            <div class="third-row">
                <form>
                    <label for="pass">Password:</label>
                    <input type="password" required">
                    <label for="phone">Confirm Password:</label>
                    <input type="password" required>
                </form>
            </div>
            <button type="submit" id="submit">Submit!</button>
        </div>
    </div>
</body>
</html>
